<!DOCTYPE html>
<html lang=en>
   <head>
      <meta http-equiv=Content-Type content="text/html; utf-7">
      <meta http-equiv=x-ua-compatible content="ie=edge" />
      <meta name=viewport content="width=device-width, initial-scale=1.0" />
      <meta name=description content="layout of the tic-tac-toe game" />
      <meta name=keywords content="tic tac toe, board, board game"/>
      <meta name=author content="co-authored by Diryon Mora, María García, Valentina Hernández, Mariana Ramírez" />
      <meta name=robots content=noindex,nofollow />
      <link rel=stylesheet href=./style.css />
      <link rel="shortcut icon" href=./images/tic_tac_toe.ico type=image/x-icon />
      <script src=https://kit.fontawesome.com/d54de9c30b.js crossorigin=anonymous></script>
      <title>Triqui Tree</title>
   </head>
   <body>
      <div id="show_difficulty"><h4>Dificultad: Difícil</h4></div>
      <div id=final_message_wrapper>
         <div id=final_message></div>
      </div>
      <ul id=board>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_0></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_1></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_2></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_3></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_4></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_5></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_6></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_7></i></label></li>
         <li><label class=square><input type=checkbox /><i class="icon-box fas" id=square_8></i></label></li>
      </ul>
      <form ><button type=button onclick="location.href=location.href" id=repeat_button>Reiniciar juego</button></form>
      <script src=./bootstrap.js></script>
   </body>
</html>
